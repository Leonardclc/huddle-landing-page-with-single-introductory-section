<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <main>
    <img src="images/bg-desktop.svg" class="background" alt="">
    <img src="images/bg-mobile.svg" class="bg-mobile" alt="">
    <img src="images/logo.svg" class="logo" alt="">
    <div class="wrapper">
      <img src="images/illustration-mockups.svg" class="mockup" alt="">
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p> 
        <a class="register" href="">Register</a> 
      </div>
    </div>
  </main>
  <footer>
    <a href=""><img src="images/facebook.svg" alt=""></a>
    <a href=""><img src="images/twitter.svg" alt=""></a>
    <a href=""><img src="images/square-instagram.svg" alt=""></a>
  </footer>
</body>
</html>
